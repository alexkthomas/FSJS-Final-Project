<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calorie App</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
      <link href="https://fonts.googleapis.com/css?family=Sarala" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
      <body>
         <div class="list-container"></div>
      <div>
        <form id="add-file-form">
        <h1>My Calorie App</h1>
        <fieldset>

          <legend><span class="number">1</span> Basic Food Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="food_name">

        <label for="calories">Calories:</label>
        <input type="text" id="calories" name="food_calories">

        <label for"password">Carbs:</label>
        <input type="text" id="carbs" name="food_carbs">

        <label>Meal:</label>
        <input type="radio" id="breakfast" value="breakfast" name="user_age"><label for="breakfast" class="light">Breakfast</label><br>

        <input type="radio" id="lunch" value="lunch" name="lunch"><label for="lunch" class="light">lunch</label>

          <input type="radio" id="dinner" value="dinner" name="dinner"><label for="dinner" class="light">dinner</label>


          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
       <script src="app.js"></script>



        <button type="button" onclick='submitFileForm()' class="btn btn-success">Submit</button>
        <input type="button">Edit Meal</input>
        <input type="button">Delete</input>

      </form>
</div>

    </body>
</html>
